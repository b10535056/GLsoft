<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="" />
    <meta name="Author" content="Ethan_Chen" />
    <title>GLsoft_Test2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header><h1>註冊會員</h1></header>
    <form>
      <div class="form-control">
        <input id="Zh_name" type="text" placeholder="中文姓名" />
        <div class="cross">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="check">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <p></p>
      </div>
      <div class="form-control">
        <input id="En_name" type="text" placeholder="英文姓名" />
        <div class="cross">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="check">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <p></p>
      </div>
      <div class="form-control">
        <input
          id="email"
          type="email"
          placeholder="信箱"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        />
        <div class="cross">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="check">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <p></p>
      </div>

      <div class="form-control">
        <input
          id="password"
          type="password"
          placeholder="密碼"
          pattern="[0-9a-zA-Z]{6,20}"
          required
        />
        <small>請輸入6到20英數字密碼</small>
        <div class="cross">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="check">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <p></p>
      </div>

      <div class="form-control">
        <input
          id="checkpassword"
          type="password"
          placeholder="確認密碼"
          pattern="[0-9a-zA-Z]{6,20}"
          required
        />
        <div class="cross">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="check">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <p></p>
      </div>

      <div class="form-control">
        <input id="identification" type="text" placeholder="身份證" required />
        <div class="cross">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="check">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <p></p>
      </div>

      <div class="form-control">
        <input id="date" type="date" required />
        <div class="cross">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="check">
          <i class="fa-solid fa-circle-check"></i>
        </div>
      </div>

      <div class="form-control">
        <input
          id="phonenumber"
          type="number"
          placeholder="手機"
          pattern="[0-9]"
          required
        />
        <div class="cross">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="check">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <p></p>
      </div>

      <div class="areatext">
        <p>縣市</p>
        <select name="area" id="area">
          <optgroup label="Taipei">
            <option value="">--請選擇--</option>
            <option value="中正區">台北市 中正區</option>
            <option value="中山區">台北市 中山區</option>
            <option value="信義區">台北市 信義區</option>
            <option value="士林區">台北市 士林區</option>
            <option value="大同區">台北市 大同區</option>
            <option value="內湖區">台北市 大同區</option>
          </optgroup>
        </select>
        <i class="fa-solid fa-caret-down"></i>
        <p></p>
      </div>

      <div class="form-control">
        <input id="street" type="text" placeholder="街區" required />
        <div class="cross">
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="check">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <p></p>
      </div>

      <div class="btn">
        <button id="submitbtn" type="submit">送出</button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/855cbef07d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./pagetwo.js"></script>
  </body>
</html>
